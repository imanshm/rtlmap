<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Add support for right-to-left scripts</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.0.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiaW1hbnNobSIsImEiOiJjam1oZzRrN2swNTd1M3dveW9ucjB6MGtvIn0.3Yh2KCpz33disdIvfJutOA';
mapboxgl.setRTLTextPlugin('https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-rtl-text/v0.2.0/mapbox-gl-rtl-text.js');

var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/imanshm/cjvt3o7if1y931cobp1xnmrhu',
    center: [44.3763, 33.2788],
    zoom: 11
});

</script>

</body>
</html>
